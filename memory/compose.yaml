services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: spring-ai-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: secret
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myuser"]
      interval: 5s
      timeout: 5s
      retries: 5

  ollama:
    image: ollama/ollama:latest
    container_name: spring-ai-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: spring-ai-backend
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: dev

      # ---- Database ----
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/mydatabase
      SPRING_DATASOURCE_USERNAME: myuser
      SPRING_DATASOURCE_PASSWORD: secret

      # ---- Spring AI / Ollama ----
      SPRING_AI_OLLAMA_BASE_URL: http://ollama:11434
      SPRING_AI_OLLAMA_CHAT_MODEL: llama3
      SPRING_AI_OLLAMA_EMBEDDING_MODEL: nomic-embed-text

      # ---- Security / Misc ----
      JWT_SECRET: asdfghjklqwertyuiopzxcvbnmqwertyuiopasdfghjklqwertyuiopzxcvbnmqwertyuiop
      ALLOWED_ORIGINS: http://localhost:3000,https://app.requestly.io

    volumes:
      - ./target/classes:/app/classes
    command:
      ["java", "-Dspring.devtools.restart.enabled=true", "-jar", "app.jar"]

  backend-tests:
    image: maven:3.9-eclipse-temurin-21
    container_name: spring-ai-tests
    profiles: ["test"]
    working_dir: /app
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./:/app
      - maven_repo:/root/.m2
    environment:
      SPRING_PROFILES_ACTIVE: test
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/mydatabase
      SPRING_DATASOURCE_USERNAME: myuser
      SPRING_DATASOURCE_PASSWORD: secret
    command: >
      mvn test
      -Dmaven.test.failure.ignore=true
      jacoco:report
      surefire-report:report

volumes:
  postgres_dev_data:
  ollama_data:
  maven_repo:
